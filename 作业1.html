<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业代写</title>

div{
	background: #66ffcc;
	color: #000;
}

</style>
</head>
<body >
	<div align="center" >
		
<h3>学生信息录入</h3>
<form >
	姓名：<input type="text"><br />
	学号：<input type="text"><br />
	性别：
	男<input type="radio" value="boy" name="gender" checked="checked">
	女<input type="radio" value="girl" name="gender"><br />
学院：<select >
	<option value="">计算机信息工程学院</option>
	<option value="">电子学院</option>
	<option value="" selected="selected"  >传媒学院 </option>
     </select><br />
专业:<select >

<option value="">计算机网络技术</option>
<option value="">计算机应用技术</option>
<option value="" selected="selected">电子商务</option>
<option value="">软件工程</option>
	</select><br />
班级：<select name="" id="">
<option value="">1班</option>
<option value="">2班</option>
<option value="" selected="selected">3班</option><br />
</select>
</form>




	</div>
	
</body>
</html>
